
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>逻辑与操作符</title>
<script type="text/javascript">
   function disp_prompt()
  {
  var numa,numb;
  numa=prompt("请输入您的笔试成绩","100");
  if(numa>=0 && numa<=100)
  {
    numb=prompt("请输入您的实践成绩","100");
    if(numb>=0 && numb<=100)
  {
    if(numa>=60&&numb>=60)
  {
    alert("您通过了考核！");
  }
  else 
  {alert("您未能通过考核。");}
  }
  else
  {alert("您的实践成绩输入有误！")}
  }
  else
  {alert("您的笔试成绩输入有误！");}
  }
</script>
</head>
<h1>Javascript考核成绩查询</h1>
<body>
   <div style="text-align:center" ><input type="button" onClick="disp_prompt()" value="单击这里" /></div>
</body>
</html>
